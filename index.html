<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/58th Project-6 Image slider.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./Images/1.jpg" alt="">
            <p class="caption">Caption Text 1</p>
        </div>
        <div class="slide">
            <img src="./Images/2.webp" alt="">
            <p class="caption">Caption Text 2</p>
        </div>
        <div class="slide">
            <img src="./Images/3.webp" alt="">
            <p class="caption">Caption Text 3</p>
        </div>
        <div class="slide">
            <img src="./Images/4.webp" alt="">
            <p class="caption">Caption Text 4</p>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="./JS/58th Project-6 Image slider.js"></script>
</body>
</html>
